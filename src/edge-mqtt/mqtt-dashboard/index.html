<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Device Status Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Device Status</h2>

  <div class="row">
    <label>Broker WS URL:</label>
    <input id="url" size="36" value="ws://192.168.87.181:8080/mqtt" />
    <label>User:</label><input id="user" size="10" placeholder="(optional)" />
    <label>Pass:</label><input id="pass" size="10" placeholder="(optional)" type="password" />
    <button id="connect">Connect</button>
    <span id="status" class="badge">disconnected</span>
  </div>

  <div class="row">
    <label>Auto-subscribe:</label>
    <input id="autoTopic" size="36" value="pico/+/telemetry" />
    <button id="subBtn">Subscribe</button>
    <span class="muted">Also tracks <code>pico/+/status</code></span>
  </div>

  <h3>Devices</h3>
  <div id="deviceGrid" class="grid"></div>

  <h3>Database queries</h3>
  <div class="row">
    <label>DB API URL:</label>
    <input id="dbUrl" size="36" value="http://192.168.87.181:8090/query" />
    <button id="runQuery">Run</button>
  </div>
  <textarea id="sql" rows="6" placeholder="SELECT device_id, ts, temp, hum, battery FROM telemetry_flat ORDER BY ts DESC LIMIT 10;"></textarea>
  <div class="row">
    <label>Saved queries:</label>
    <select id="saved"></select>
    <button id="saveQuery">Save current</button>
    <button id="deleteQuery">Delete selected</button>
  </div>
  <div id="queryResults"></div>

  <h3>Console</h3>
  <div id="console"></div>

  <script src="mqtt.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
