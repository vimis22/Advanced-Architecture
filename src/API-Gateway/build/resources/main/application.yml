server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000 # milliseconds
        response-timeout: 10s
        pool:
          type: elastic
          max-connections: 200
          acquire-timeout: 500ms
      routes:
        # Route to Orchestrator
        - id: orchestrator-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/orchestrator/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
            - name: CircuitBreaker
              args:
                name: orchestratorCircuitBreaker
                fallbackUri: forward:/fallback/orchestrator

        # Route to BookScheduler
        - id: book-scheduler-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/scheduler/**
          filters:
            - name: CircuitBreaker
              args:
                name: schedulerCircuitBreaker
                fallbackUri: forward:/fallback/scheduler

      # Global filters
      default-filters:
        - AddRequestHeader=X-Gateway-Request, ApiGateway
        - AddResponseHeader=X-Gateway-Response, ApiGateway

resilience4j:
  circuitbreaker:
    instances:
      orchestratorCircuitBreaker:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 50
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      schedulerCircuitBreaker:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 50
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
