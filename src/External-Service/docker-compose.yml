version: '3.8'

services:
  # Datastore
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bookproduction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Messaging
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # Backend services
  orchestrator:
    build:
      context: ../Orchestrator
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_CONFIG_NAME: orchestrator
      DB_URL: jdbc:postgresql://postgres:5432/bookproduction
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8082
    expose:
      - "8082"

  api-gateway:
    build:
      context: ../API-Gateway
      dockerfile: Dockerfile
    depends_on:
      - orchestrator
      - redis
    environment:
      SERVER_PORT: 8080
      ORCHESTRATOR_URI: http://orchestrator:8082
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"

  # Optional cache (if API-Gateway uses Redis for rate limiting)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # React UI served via Nginx
  external-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - api-gateway
    ports:
      - "5173:80"
    # The UI will call /api which Nginx proxies to api-gateway inside the network.

volumes:
  postgres_data:
