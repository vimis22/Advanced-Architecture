server {
    listen 80;
    server_name _;

    # Serve the React build
    root /usr/share/nginx/html;
    index index.html;

    # If the frontend contains absolute calls like
    #   http://api-gateway:8080/api/...
    # rewrite them to relative '/api/...' so the browser hits this Nginx,
    # which proxies to the API-Gateway service inside the compose network.
    # Note: works on uncompressed assets (default for React builds).
    gzip off;
    sub_filter_types application/javascript application/json text/html text/css;
    sub_filter 'http://api-gateway:8080/api/' '/api/';
    sub_filter_once off;

    # API reverse proxy to API-Gateway container
    location /api/ {
        proxy_pass http://api-gateway:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback: route all non-file requests to index.html
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store";
    }

    # Optional: serve static assets with caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
